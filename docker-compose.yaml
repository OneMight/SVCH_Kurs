version: "3.9"

services:
  frontend:
    build: ./svch
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api/
      - WDS_SOCKET_PORT=0
    depends_on:
      - server
    stdin_open: true
    tty: true
    volumes:
      - ./svch:/app
    command: npm start

  server:
    build: ./server
    container_name: server
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_NAME=${POSTGRES_DB}
      - NODE_ENV=${NODE_ENV}
      - PORT=${SERVER_PORT}
    depends_on:
      - db
    volumes:
      - ./server:/server
      - /server/node_modules
    healthcheck:
      # ПРОВЕРКА: Делаем GET-запрос к вашему API-эндпоинту. 
      # Вам нужно настроить роут /api/health на вашем бэкенде.
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"] 
      interval: 10s
      timeout: 5s
      retries: 3
    command: node server.js

  db:
    image: postgres:17
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
